version: "3.8"

services:
  client:
    env_file:
      - .env
    build:
      context: "."
      dockerfile: Dockerfile
    container_name: discord-pr-bot
    command: yarn dev
    ports:
      - "8080:8080"
    volumes:
      - ./:/app/
    networks:
      - discord-pr-bot_network

networks:
  discord-pr-bot_network:
    driver: bridge
